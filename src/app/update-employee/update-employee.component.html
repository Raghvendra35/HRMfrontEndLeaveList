

<div class="container" style="margin-top: 125px;">
  <h2 style="text-align: center;" class="mt-5">Update Employee </h2>
  <form name="myform" class="form-group">
      <div class="row jumbotron">

          <div class="col-md-6 mt-4">
          <label  for="inputname">First Name</label>
          <input type="text" [(ngModel)]="employee.firstName"  name="fisrtName" id="firstName" class="form-control" placeholder="First-name">
          </div> 
          
          <div class="col-md-6 mt-4">
          <label  for="inputname">Last Name</label>
          <input type="text" [(ngModel)]="employee.lastName" name="lastName" id="lastName" class="form-control" placeholder="Last-name">
          </div> 

          <div class="col-md-6 mt-3">
          <label  for="inputname">Contact</label>
          <input type="number" [(ngModel)]="employee.contact" name="contact" id="contact" class="form-control" placeholder="Contact-number">
          </div>        

          <div class="col-md-6 mt-3">
          <label  for="inputname">Contact ( optional )</label>
          <input type="number" class="form-control" placeholder="Contact-number">
          </div> 
         
          <div class="col-md-6 mt-3">
          <label  for="inputname">Email Id</label>
          <input type="email"  [(ngModel)]="employee.emailId" name="emailId"  id="emailId" class="form-control" placeholder="Email-id">
          </div>   
          
          <div class="col-md-6 mt-3">
          <label  for="inputname">Password</label>
          <input type="password" [(ngModel)]="employee.password" name="password"  id="password"  class="form-control" placeholder="Password">
          </div>     

          <div class="col-md-6 mt-3">
            <label  for="inputname">Aadhar-Card</label>
            <input type="text" [(ngModel)]="employee.aadharCard" name="addharCard"  id="aadhaCard" class="form-control" placeholder="addharCard">
            </div>
        
            <div class="col-md-6 mt-3">
            <label  for="inputname">Pan-Card</label>
            <input type="text" [(ngModel)]="employee.panCard" name="panCard"  id="panCard" class="form-control" placeholder="Pan-Card">
            </div>

            <div class="col-md-6 mt-3">
              <label  for="inputname">Bank Name</label>
              <input type="text" [(ngModel)]="employee.bankName" name="bankName" id="bankName" class="form-control" placeholder="Bank-name">
              </div>



          <div class="col-md-3 mt-3">
           <label  for="inputname">Account Number</label>
              <input type="text" [(ngModel)]="employee.accountNumber" name="accountNumber"  id="accountNumber" class="form-control" placeholder="Account-number">
              </div>
              <div class="col-md-3 mt-3">
                  <label  for="inputname">CIF Number</label>
                  <input type="text" [(ngModel)]="employee.cifNumber" name="cisfNumber" id="cifNumber" class="form-control" placeholder="CIF-number">
                  </div>
      
          <div class="col-md-6 mt-3">
          <label  for="inputname">Experience</label>
          <input type="text" [(ngModel)]="employee.experience" name="experience" id="experience" class="form-control" placeholder="Experience">
          </div>

          <div class="col-md-6 mt-3">
          <label  for="inputname">PreviousCompanyName</label>
          <input type="text"  [(ngModel)]="employee.previousCompanyName" name="previousCompanyName" id="previousCompanyName" class="form-control" placeholder="Previous-Company-Name">
          </div>

          <div class="col-md-6 mt-3">
          <label  for="inputname">DateOfBirth</label>
          <input type="date" [(ngModel)]="employee.dateOfBirth" name="dateOfBirth" id="dateOfBirth" class="form-control" placeholder="Date-Of-Birth">
          </div>
  
        <!--
          <div class="col-md-6 mt-3">
          <label  for="inputname">Gender</label>
          <input type="radio" name="gender" value="Male">
          <input type="radio"  name="gender" value="Female">
      
          </div> 
         -->    
      
   
      <div>
        <label  for="inputname" class="mt-5" style="color: blue;">Permanent Address</label>
      </div>
      <div class="col-md-6 mt-4">
        <label  for="inputname">House Number </label> 
        <input type="text"  [(ngModel)]="perAddress.houseNumber" name="permanentAddress1" class="form-control" placeholder="Permanent-Address">
        </div> 

        <div class="col-md-6 mt-4">
          <label  for="inputname">City</label>
          <input type="text"  [(ngModel)]="perAddress.city" name="permanentAddress2" class="form-control" placeholder="Permanent-Address">
          </div> 

          <div class="col-md-6 mt-4">
            <label  for="inputname">PinCode</label>
            <input type="text" [(ngModel)]="perAddress.pinCode"  name="permanentAddress3" class="form-control" placeholder="Permanent-Address">
            </div> 
  

          <div class="col-md-6 mt-4">
            <label  for="inputname">State</label>
            <input type="text"  [(ngModel)]="perAddress.state" name="permanentAddress4" class="form-control" placeholder="Permanent-Address">
            </div> 

  

            <div>
              <label  for="inputname" class="mt-5"   style="color: blue;">Current Address</label>
            </div>
            <div class="col-md-6 mt-4">
              <label  for="inputname">House Number </label>
              <input type="text"  [(ngModel)]="curAddress.houseNumber"  name="permanentAddress5" class="form-control" placeholder="Permanent-Address">
              </div> 
      
              <div class="col-md-6 mt-4">
                <label  for="inputname">City</label>
                <input type="text"  [(ngModel)]="curAddress.city"  name="permanentAddress6" class="form-control" placeholder="Permanent-Address">
                </div> 
      
                <div class="col-md-6 mt-4">
                  <label  for="inputname">PinCode</label>
                  <input type="text"  [(ngModel)]="curAddress.pinCode"  name="permanentAddress7" class="form-control" placeholder="Permanent-Address">
                  </div> 
        
      
                <div class="col-md-6 mt-4">
                  <label  for="inputname">State</label>
                  <input type="text"  [(ngModel)]="curAddress.state"  name="permanentAddress8" class="form-control" placeholder="Permanent-Address">
                  </div> 
      

          
                  <div>
                    <label  for="inputname" class="mt-5"  style="color: blue;">Qualification</label>
                  </div>

        <div class="col-md-6 mt-4">
          <label  for="inputname">class 10<sup>th</sup></label>
          <input type="text" [(ngModel)]="qualification10.course"  name="course1" class="form-control" placeholder="course">
          </div>
          
        <div class="col-md-6 mt-4">
          <label  for="inputname">Board/ University</label>
          <input type="text" [(ngModel)]="qualification10.board"  name="board1" class="form-control" placeholder="course">
          </div>
                         
               
        <div class="col-md-6 mt-4">
          <label  for="inputname">Passingyear</label>
          <input type="text" [(ngModel)]="qualification10.passingyear"  name="passingyear1" class="form-control" placeholder="Passingyear">
          </div>
    
             
        <div class="col-md-6 mt-4">
        <label  for="inputname">Percantage</label>
         <input type="text" [(ngModel)]="qualification10.percentage"  name="percentage1" class="form-control" placeholder="percentage">
         </div>
    
         <div class="col-md-6 mt-4">
          <label  for="inputname">Status</label>
           <input type="text" [(ngModel)]="qualification10.status"  name="status1" class="form-control" placeholder="status">
           </div>

         

         <div class="row">  
        <div class="col-md-6 mt-4">
          <label  for="inputname">Intermediate / Diploma</label>
          <input type="text" [(ngModel)]="qualification12.course"  name="course2" class="form-control" placeholder="course">
          </div>
          
        <div class="col-md-6 mt-4">
          <label  for="inputname">Board/ University</label>
          <input type="text" [(ngModel)]="qualification12.board"  name="board2" class="form-control" placeholder="course">
          </div>

                        
        <div class="col-md-6 mt-4">
          <label  for="inputname">Passingyear</label>
          <input type="text" [(ngModel)]="qualification12.passingyear"  name="board2" class="form-control" placeholder="Passingyear">
          </div>
    
             
        <div class="col-md-6 mt-4">
        <label  for="inputname">Percantage</label>
         <input type="text" [(ngModel)]="qualification12.percentage"  name="percentage2" class="form-control" placeholder="percentage">
         </div>
    
         <div class="col-md-6 mt-4">
          <label  for="inputname">Status</label>
           <input type="text" [(ngModel)]="qualification12.status"  name="status2" class="form-control" placeholder="status">
           </div>

           </div>

           <div class="row">
        <div class="col-md-6 mt-4">
          <label  for="inputname">Bachelor's degree</label>
          <input type="text" [(ngModel)]="qualificationBachelor.course"  name="course3" class="form-control" placeholder="course">
          </div>
          
                  
          <div class="col-md-6 mt-4">
            <label  for="inputname">Board/ University</label>
            <input type="text" [(ngModel)]="qualificationBachelor.board"  name="board3" class="form-control" placeholder="course">
            </div>
           
               
        <div class="col-md-6 mt-4">
          <label  for="inputname">Passingyear</label>
          <input type="text" [(ngModel)]="qualificationBachelor.passingyear"  name="passingyear3" class="form-control" placeholder="Passingyear">
          </div>
    
             
        <div class="col-md-6 mt-4">
        <label  for="inputname">Percantage</label>
         <input type="text" [(ngModel)]="qualificationBachelor.percentage"  name="percentage3" class="form-control" placeholder="percentage">
         </div>
    
         <div class="col-md-6 mt-4">
          <label  for="inputname">Status</label>
           <input type="text" [(ngModel)]="qualificationBachelor.status"  name="status3" class="form-control" placeholder="status">
           </div>
         </div>
           
         <div class="row">
        <div class="col-md-6 mt-4">
          <label  for="inputname">Master's degree</label>
          <input type="text" [(ngModel)]="qualificationMaster.course"  name="course4" class="form-control" placeholder="course">
          </div>
          
        <div class="col-md-6 mt-4">
          <label  for="inputname">Board/ University</label>
          <input type="text" [(ngModel)]="qualificationMaster.board"  name="board4" class="form-control" placeholder="course">
          </div>

                                
        <div class="col-md-6 mt-4">
          <label  for="inputname">Passingyear</label>
          <input type="text" [(ngModel)]="qualificationMaster.passingyear"  name="passingyear4" class="form-control" placeholder="Passingyear">
          </div>
    
             
        <div class="col-md-6 mt-4">
        <label  for="inputname">Percantage</label>
         <input type="text" [(ngModel)]="qualificationMaster.percentage"  name="percentage4" class="form-control" placeholder="percentage">
         </div>
    
         <div class="col-md-6 mt-4">
          <label  for="inputname">Status</label>
           <input type="text" [(ngModel)]="qualificationMaster.status"  name="status4" class="form-control" placeholder="status">
           </div>
               
           </div>
        <div class="col-md-12 mt-3" style="text-align: center;">
          <button type="Submit" class="btn btn-primary"  (click)="formSubmit()">Update</button>
        </div>
      </div>

  </form>

 </div>
