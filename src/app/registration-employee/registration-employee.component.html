<section class="vh-100 gradient-custom"  style="background-color:#D5D8DC; margin-top: 56px;">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px; width: 1200px; height: 1350px; margin-left: -270px;" >




<div class="container" style="margin-top: 70px;">
  <h2 style="text-align: center; margin-top: -30px; padding-top: -80px; padding-bottom: 90px;">Create Employee </h2>
  <form name="myform" class="needs-validation" >
      <div class="row jumbotron">


        <div class="container box" >
          <div class="row" style="height: 30px;">
            <div class="col-" style="background-color: rgb(138, 153, 153);">
              <label for="inputname">Employee Information</label>
            </div>
           </div>
        </div>


          <div class="col-md-4 mt-4">
          <label  for="inputname">First Name</label>
          <input type="text" [(ngModel)]="employee.firstName"  name="fisrtName" class="form-control" placeholder="First-name" required>
          </div> 
          
          <div class="col-md-4 mt-4">
          <label  for="inputname">Last Name</label>
          <input type="text" [(ngModel)]="employee.lastName" name="lastName" class="form-control" placeholder="Last-name" required>
          </div> 

          <div class="col-md-4 mt-3">
            <label  for="inputname">Email Id</label>
            <input type="email"  [(ngModel)]="employee.emailId" name="emailId"  class="form-control" placeholder="Email-id" required>
            </div>   

        
                 
   </div>

          <div class="row">


            <div class="col-md-4 mt-3">
              <label  for="inputname">Contact</label>
              <input type="number" [(ngModel)]="employee.contact" name="contact" class="form-control" placeholder="Contact-number">
              </div> 

          <div class="col-md-4 mt-3">
          <label  for="inputname">Contact ( optional )</label>
          <input type="number" class="form-control" placeholder="Contact-number">
          </div> 
          


         
        
          
          <div class="col-md-4 mt-3">
          <label  for="inputname">Password</label>
          <input type="password" [(ngModel)]="employee.password" name="password"  class="form-control" placeholder="Password">
          </div>     
         </div>


         <div class="row">
          <div class="col-md-4 mt-3">
            <label  for="inputname">Aadhar-Card</label>
            <input type="text" [(ngModel)]="employee.aadharCard" name="addharCard" class="form-control" placeholder="addharCard">
            </div>
        
            <div class="col-md-4 mt-3">
            <label  for="inputname">Pan-Card</label>
            <input type="text" [(ngModel)]="employee.panCard" name="panCard" class="form-control" placeholder="Pan-Card">
            </div>
          

        
            <div class="col-md-2 mt-3">
            <label  for="inputname">DateOfBirth</label>
            <input type="date" [(ngModel)]="employee.dateOfBirth" name="dateOfBirth" class="form-control" placeholder="Date-Of-Birth">
            </div>
  
            <div class="col-md-2 mt-3">
            <label  for="inputname">Gender</label>
            <select  [(ngModel)]="employee.experience"  name="experience" class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>Female</option>
              <option>Male</option>
             </select>
                
              </div>
        </div>


       <div class="container box mt-5" >
          <div class="row" style="height: 30px;">
            <div class="col-" style="background-color: rgb(138, 153, 153);">
              <label for="inputname">Bank-Details</label>
            </div>
           </div>
        </div>

         <div class="row">
            <div class="col-md-4 mt-3">
              <label  for="inputname">Bank Name</label>
              <input type="text" [(ngModel)]="employee.bankName" name="bankName" class="form-control" placeholder="Bank-name">
              </div>



          <div class="col-md-4 mt-3">
           <label  for="inputname">Account Number</label>
              <input type="text" [(ngModel)]="employee.accountNumber" name="accountNumber"  class="form-control" placeholder="Account-number">
              </div>
              <div class="col-md-3 mt-3">
                  <label  for="inputname">IFSC Code</label>
                  <input type="text" [(ngModel)]="employee.cifNumber" name="cisfNumber" class="form-control" placeholder="IFSC Code">
                  </div>
          </div>



          <div class="container box mt-5" >
            <div class="row" style="height: 30px;">
              <div class="col-" style="background-color: rgb(138, 153, 153);">
                <label for="inputname">Employee Experience</label>
              </div>
             </div>
          </div>
          <div class="row">    
          
            <div class="col-md-4 mt-3">
              <label  for="inputname">Previous Company Name</label>
              <input type="text"  [(ngModel)]="employee.previousCompanyName" name="previousCompanyName"  class="form-control" placeholder="Previous-Company-Name">
              </div>
            

          
           <div class="col-md-3 mt-3">
           <label  for="inputname">Designation</label>
           <input type="text" [(ngModel)]="employee.designation" name="designation" class="form-control" placeholder="Designation">
            </div>
          

          <div class="col-md-2 mt-3">
          <label  for="inputname">Experience</label>
          <!-- <input type="text" [(ngModel)]="employee.experience" name="experience" class="form-control" placeholder="Experience"> -->
          <select  [(ngModel)]="employee.experience"  name="experience" class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose State...</option>
            <option>Fresher</option>
            <option>0-1 year</option>
            <option>1-3 year</option>
            <option>3-5 year</option>
            <option>5-7 year</option>
            <option>7-9 year</option>
            <option>9-11 year</option>
            <option>11-13 year</option>
            <option> 13+ year</option>  
          </select>
         </div>
