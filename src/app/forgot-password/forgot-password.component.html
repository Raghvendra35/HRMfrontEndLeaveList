<body>
    <div id="forgot">
    
    <div class="container">
      <div id="forgot-row" class="row justify-content-center">
        <div id="forgot-column" class="col-md-6">
         <div id="forgot-box" class="col-md-12" style="height: 220px;">
           
           
            <h3 class="text-center mt-3">Your Registered Email</h3>
     
    
            <div class="form-group mt-3">
              <input type="email" [(ngModel)]="forgotData.email" name="email" placeholder="Enter email here " class="form-control" required="required">
            </div>
              <div class="container text-center mt-4">
                <Button type="submit" class="btn btn-warning" (click)="formSubmit()">Send OTP</Button>
                <!-- <Button type="button" (click)="openModal()">OpenModal</Button> -->
              </div>
         </div>   
    
        </div>
    
      </div>  
    
    
    </div>
    </div>
    </body>
    
    
    




    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                   We have sent OTP your email_Id .....
                </div>
       
                <div class="form-group mt-3">
                  <input type="number" [(ngModel)]="otpData.otp"  name="otp" placeholder="Enter OTP here " class="form-control" />

          <div class="row mt-4">

            <button type="button" class="btn btn-primary" style="margin-left: 210px;" (click)="formSubmitOTP()">Verify</button>

          </div>

     </div>
