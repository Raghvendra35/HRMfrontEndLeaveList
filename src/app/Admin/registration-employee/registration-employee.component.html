

<section class="vh-100 gradient-custom"  style="background-color:#D5D8DC; margin-top: 56px;">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px; width: 1200px; height: 1350px; margin-left: -270px;" >




<div class="container" style="margin-top: 70px;">
  <h2 style="text-align: center; margin-top: -30px; padding-top: -80px; padding-bottom: 90px;">Create Employee </h2>
  <form name="myform" class="needs-validation" >
      <div class="row jumbotron">


        <div class="container box" >
          <div class="row" style="height: 30px;">
            <div class="col-" style="background-color: rgb(138, 153, 153);">
              <label for="inputname">Employee Information</label>
            </div>
           </div>
        </div>


          <div class="col-md-4 mt-4">
          <label  for="inputname">First Name</label>
          <input type="text" [(ngModel)]="employee.firstName"  name="fisrtName" class="form-control"  required="required">
          </div> 
          
          <div class="col-md-4 mt-4">
          <label  for="inputname">Last Name</label>
          <input type="text" [(ngModel)]="employee.lastName" name="lastName" class="form-control"  required="required">
          </div> 

          <div class="col-md-4 mt-3">
            <label  for="inputname">Email Id</label>
            <input type="email"  [(ngModel)]="employee.emailId" name="emailId"  class="form-control"  required="required">
            </div>   

        
                 
   </div>

          <div class="row">


            <div class="col-md-4 mt-3">
              <label  for="inputname">Contact</label>
              <input type="number" [(ngModel)]="employee.contact" name="contact" class="form-control"  required>
              </div> 

          <div class="col-md-4 mt-3">
          <label  for="inputname">Contact ( optional )</label>
          <input type="number" class="form-control" required >
          </div> 
          


         
        
          
          <div class="col-md-4 mt-3">
          <label  for="inputname">Password</label>
          <input type="password" [(ngModel)]="employee.password" name="password"  class="form-control"  required>
          </div>     
         </div>


         <div class="row">
          <div class="col-md-4 mt-3">
            <label  for="inputname">Aadhar-Card</label>
            <input type="text" [(ngModel)]="employee.aadharCard" name="addharCard" class="form-control"  required >
            </div>
        
            <div class="col-md-4 mt-3">
            <label  for="inputname">Pan-Card</label>
            <input type="text" [(ngModel)]="employee.panCard" name="panCard" class="form-control"  required>
            </div>
          

        
            <div class="col-md-2 mt-3">
            <label  for="inputname">DateOfBirth</label>
            <input type="date" [(ngModel)]="employee.dateOfBirth" name="dateOfBirth" class="form-control"  required>
            </div>
  
            <div class="col-md-2 mt-3">
            <label  for="inputname">Gender</label>
            <select  [(ngModel)]="employee.gender"  name="gender" class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>Female</option>
              <option>Male</option>
             </select>
                
              </div>
        </div>


       <div class="container box mt-5" >
          <div class="row" style="height: 30px;">
            <div class="col-" style="background-color: rgb(138, 153, 153);">
              <label for="inputname">Bank-Details</label>
            </div>
           </div>
        </div>

         <div class="row">
            <div class="col-md-4 mt-3">
              <label  for="inputname">Bank Name</label>
              <input type="text" [(ngModel)]="employee.bankName" name="bankName" class="form-control"  required>
              </div>



          <div class="col-md-4 mt-3">
           <label  for="inputname">Account Number</label>
              <input type="text" [(ngModel)]="employee.accountNumber" name="accountNumber"  class="form-control"  required>
              </div>
              <div class="col-md-3 mt-3">
                  <label  for="inputname">IFSC Code</label>
                  <input type="text" [(ngModel)]="employee.cifNumber" name="cisfNumber" class="form-control"  required>
                  </div>
          </div>



          <div class="container box mt-5" >
            <div class="row" style="height: 30px;">
              <div class="col-" style="background-color: rgb(138, 153, 153);">
                <label for="inputname">Employee Experience</label>
              </div>
             </div>
          </div>
          <div class="row">    
          
            <div class="col-md-4 mt-3">
              <label  for="inputname">Previous Company Name</label>
              <input type="text"  [(ngModel)]="employee.previousCompanyName" name="previousCompanyName"  class="form-control"  required>
              </div>
            

          
           <div class="col-md-3 mt-3">
           <label  for="inputname">Designation</label>
           <input type="text" [(ngModel)]="employee.designation" name="designation" class="form-control"  required >
            </div>
          

          <div class="col-md-2 mt-3">
          <label  for="inputname">Experience</label>
          <!-- <input type="text" [(ngModel)]="employee.experience" name="experience" class="form-control" placeholder="Experience"> -->
          <select  [(ngModel)]="employee.experience"  name="experience" class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose State...</option>
            <option>Fresher</option>
            <option>0-1 year</option>
            <option>1-3 year</option>
            <option>3-5 year</option>
            <option>5-7 year</option>
            <option>7-9 year</option>
            <option>9-11 year</option>
            <option>11-13 year</option>
            <option> 13+ year</option>  
          </select>
         </div>

          

        

           <div class="container box mt-5" >
            <div class="row" style="height: 30px;">
              <div class="col-2" style="background-color: rgb(138, 153, 153);">
                <label for="inputname">Address Type</label>
              </div>
              <div class="col-4" style="background-color: rgb(138, 153, 153);">
                <label for="inputname">HouseNumber</label>
              </div>
              <div class="col-2" style="background-color: rgb(138, 153, 153);">
              <label for="inputname">City</label>
              </div>
              <div class="col-2"  style="background-color: rgb(138, 153, 153);">
                <label for="inputname"> PinCode</label>
              </div>
              <div class="col-2" style="background-color: rgb(138, 153, 153);">
                <label for="inputname">State</label>
              </div>
            </div>
          </div>


          <div class="container mt-3">
            <div class="row">
              <div class="col-2">
               <label for="inputname">Permanent-Address</label> 
              </div>
              <div class="col-4">
                <input type="text"  [(ngModel)]="perAddress.houseNumber" name="houseNumber" class="form-control" required="required">
              </div>
              <div class="col-2">
                <input type="text"  [(ngModel)]="perAddress.city" name="city" class="form-control" >
              </div>
              <div class="col-2">
                <input type="number" [(ngModel)]="perAddress.pinCode"  name="pinCode" class="form-control" >
              </div>
              <div class="col-2">
                <select  [(ngModel)]="perAddress.state" name="state" class="form-select" id="validationDefault04" required>
                  
                  <option selected disabled value="">Choose...</option>
                  <option>Andhra Pradesh </option>
                  <option>Arunachal Pradesh </option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Goa</option>
                  <option>Gujarat</option>
                  <option>Haryana</option>
                  <option>Himachal Pradesh</option>
                  <option>Jharkhand</option>
                  <option>Karnataka</option>
                  <option>Kerala</option>
                  <option>Madhya Pradesh</option>
                  <option>Maharashtra</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Odisha</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option>Tamil Nadu</option>
                  <option>Telangana</option>
                  <option>Tripura</option>
                  <option>Uttar Pradesh</option>
                  <option>Uttarakhand</option>
                  <option>West Bengal</option>
              
                </select>
              </div>
            </div>
          </div>



          <div class="container mt-3">
            <div class="row">
              <div class="col-2">
               <label for="inputname">Current-Address</label> 
              </div>
              <div class="col-4">
                <input type="text"  [(ngModel)]="curAddress.houseNumber" name="houseNumber" class="form-control">
              </div>
              <div class="col-2">
                <input type="text"  [(ngModel)]="curAddress.city" name="city" class="form-control" >
              </div>
              <div class="col-2">
                <input type="number" [(ngModel)]="curAddress.pinCode"  name="pinCode" class="form-control">
              </div>
              <div class="col-2">
                <select  [(ngModel)]="curAddress.state" name="state"  class="form-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose State...</option>
                  <option>Andhra Pradesh </option>
                  <option>Arunachal Pradesh </option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Goa</option>
                  <option>Gujarat</option>
                  <option>Haryana</option>
                  <option>Himachal Pradesh</option>
                  <option>Jharkhand</option>
                  <option>Karnataka</option>
                  <option>Kerala</option>
                  <option>Madhya Pradesh</option>
                  <option>Maharashtra</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Odisha</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option>Tamil Nadu</option>
                  <option>Telangana</option>
                  <option>Tripura</option>
                  <option>Uttar Pradesh</option>
                  <option>Uttarakhand</option>
                  <option>West Bengal</option>
              
                </select>
              </div>
            </div>
          </div>
          



          


          








 <div class="container box mt-5" >
  <div class="row" style="height: 30px;">
    <div class="col-2" style="background-color: rgb(138, 153, 153);">
      <label for="inputname">Course</label>
    </div>
    <div class="col-4" style="background-color: rgb(138, 153, 153);">
      <label for="inputname">Board/University</label>
    </div>
    <div class="col-2" style="background-color: rgb(138, 153, 153);">
    <label for="inputname">Passingyear</label>
    </div>
    <div class="col-2"  style="background-color: rgb(138, 153, 153);">
      <label for="inputname"> Percantage</label>
    </div>
    <div class="col-2" style="background-color: rgb(138, 153, 153);">
      <label for="inputname">Status</label>
    </div>
  </div>
</div>






 <div class="container mt-3">
  <div class="row">
    <div class="col-2">
     <label for="inputname">HighSchool</label> 
    </div>
    <div class="col-4">
      <input type="text" [(ngModel)]="qualification10.board"  name="course" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualification10.passingyear"  name="board" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualification10.percentage"  name="percentage" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualification10.status"  name="status" class="form-control" >
    </div>
  </div>
</div>





<div class="container mt-3">
  <div class="row">
    <div class="col-2">
     <label for="inputname">Intermediate/Diploma</label> 
    </div>
    <div class="col-4">
      <input type="text" [(ngModel)]="qualification12.board"  name="course" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualification12.passingyear"  name="board" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualification12.percentage"  name="percentage" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualification12.status"  name="status" class="form-control" >
    </div>
  </div>
</div>










<div class="container mt-3">
  <div class="row">
    <div class="col-2">
     <label for="inputname">Bachelor's degree</label> 
    </div>
    <div class="col-4">
      <input type="text" [(ngModel)]="qualificationBachelor.board"  name="course" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualificationBachelor.passingyear"  name="board" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualificationBachelor.percentage"  name="percentage" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualificationBachelor.status"  name="status" class="form-control" >
    </div>
  </div>
</div>












<div class="container mt-3">
  <div class="row">
    <div class="col-2">
     <label for="inputname">Master's degree</label> 
    </div>
    <div class="col-4">
      <input type="text" [(ngModel)]="qualificationMaster.board"  name="course" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualificationMaster.passingyear"  name="board" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualificationMaster.percentage"  name="percentage" class="form-control" >
    </div>
    <div class="col-2">
      <input type="text" [(ngModel)]="qualificationMaster.status"  name="status" class="form-control" >
    </div>
  </div>
</div>
</div>





<div class="row mt-5">
<div class="col-3" >
  <button type="Submit" class="btn btn-primary"  (click)="formSubmit()" (click)="validate()">Submit</button>
  </div>
  <div class="col-3">
  <button type="reset" class="btn btn-danger">Cancel</button>
</div>
</div>


</form>

</div>



</div>
</div>
</div>
</div>
</section>
