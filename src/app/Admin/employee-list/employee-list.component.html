<nav class="navbar navbar-light bg-success" style="margin-top: 55px;">
    <div class="container-fluid">
      <h4 style="color: aliceblue;">Employee Page</h4>


    <div class="input-group" style="width: 300px; margin-left: 600px;">
          <input mdbInput type="search" class="form-control" placeholder="Search....." id="keywordSearch" name="keywordSearch" #keywordSearch/>
              <button type="button" class="btn btn-primary" style="width: 50px;" (click)="search(keywordSearch.value)">
            <!-- <i class="fas fa-search"></i> -->
        </button>
    </div>


      <div class="d.flex">
        <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn bth-success" style="color:black; background-color: rgb(220, 209, 231);">
        <a [routerLink]="['../registration']" class="nav-link">Add Employee</a></button>
    
       </div>  
    </div>
</nav>

<table class="table  table-bordered">
<thead>
    <tr>
        <th scope="col">index</th>
        <th scope="col">FirstName</th>
     <!--   <th scope="col">LastName</th> -->
        <th scope="col">Contact</th>
        <th scope="col">EmailId</th>
        <th scope="col">Action</th>
        
    </tr>
    
</thead>
 <tbody>
    <tr *ngFor="let employee of employees; let i=index ">
        
        <td>{{(pageObject.size*(pageObject.page))+i+1}}</td>
        <td ><a style="color:blue;cursor: pointer;" (click) = "getDetails(employee.employeeId)">{{employee.firstName}}</a></td>
        <td>{{employee.contact}}</td>
        <td>{{employee.emailId}}</td>
     
       
       <button class="btn btn-info"   >
             <!-- <a  href="#" routerLink="/employeelist/{{employee.employeeId}}" style="text-decoration: none;">Edit</a> -->
            <a   [routerLink]="admin/updateemployee/employee.employeeId" style="text-decoration: none;">Edit</a></button>

            <button class="btn btn-danger" (click)="deleteEmployee(employee.employeeId)" style="color:black">Delete</button>
    </tr>
 </tbody>

</table>
<button type="button" (click)= "myFuction('prev',pageObject.page)" style="background-color: rgb(189, 189, 228); border-radius: 15px; margin-left: 30px; margin-top: 15px;" ><</button>
<button type="button" (click)= "myFuction('next',pageObject.page)" style="background-color:rgb(189, 189, 228); border-radius: 15px; margin-left: 10px;" >></button>
