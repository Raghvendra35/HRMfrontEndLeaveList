<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100 w-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5" >
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                 <form name="myform" class="form-group" (ngSubmit)="f.form.valid && formSubmit() " #f="ngForm" novalidate >

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-check-label" for="form1Example3">Username </label>
                      <input type="email" [(ngModel)]="credentials.username"   name="Username" class="form-control" 
                      placeholder="Username"  #emailId="ngModel" 
                      [ngClass]="{ 'is-invalid': f.submitted && emailId.invalid }"  [ngClass]="{ 'is-invalid': f.submitted && emailId.invalid }" required>
                      <div *ngIf="f.submitted && emailId.invalid" class="invalid-feedback">
                        <div *ngIf="emailId.errors.required">password is required</div>
                    </div>
                      <label class="form-label" for="form3Example1c">Username</label>
                    </div>
                  </div>
<!-- 
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" />
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                  </div> -->

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" [(ngModel)]="credentials.password"   name="password" class="form-control" 
            placeholder="password"  #password="ngModel" 
            [ngClass]="{ 'is-invalid': f.submitted && emailId.invalid }"  [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">password is required</div>
          </div>
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>
                  
                  <div class="container text-center">
                   <button> <a (click)="redirect()">Forgot Password ?</a>
                   </button> 
                  </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                  </div>

                </form>
              

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
