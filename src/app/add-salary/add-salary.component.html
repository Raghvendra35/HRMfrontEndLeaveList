    <section class="vh-100 gradient-custom"  style="background-color:rgb(155, 154, 156); margin-top: 56px;">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px; width: 500px; margin-left: 110px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="padding-left: 100px;">Add Salary</h3>
                <form name="myform" class="form-group">
                  
                  
  
  
                  <div class="row">
             
                   <div class="col-md-9 mt-2">
                     <label for="validationDefault04" class="form-label"  style="margin-left: 50px;">Months</label>
                     <select  [(ngModel)]="addSalary.months"  name="months"  class="form-select" id="validationDefault04" style="margin-left: 50px;" required>
                     <option selected disabled value="">Select Months..</option>
                     <option value="-1">Choose...</option>
                     <option>January </option>
                     <option>February </option>
                     <option>March</option>
                     <option>April</option>
                     <option>May</option>
                     <option>June</option>
                     <option>July</option>
                     <option>August</option>
                     <option>September</option>
                     <option>October</option>
                     <option>November</option>
                     <option>December</option>
                     </select>
                   </div>
               </div>
  
  
  
  
               <div class="row">
                <div class="col-md-9 mt-3">
                <label  for="inputname" style="margin-left: 50px;">Amount</label>
                <input type="number" [(ngModel)]="addSalary.amount" name="amount" class="form-control" style="margin-left: 50px;" placeholder="Amount">
                </div> 
               </div>
  
                      
    <div class="row">
      <div class="col-md-9 mt-4">
        <label for="validationDefault04" class="form-label" style="margin-left: 50px;">Employee Name</label>
        <select  [(ngModel)]="addSalary.employeeId" name="employeeId"  class="form-select" id="validationDefault04" style="margin-left: 50px;" required>
          <option>Select One</option>
        <option  *ngFor="let data of employeeData" [value]="data.employeeId">
          {{data.firstName}} ({{data.emailId}})
        </option>
       </select>
      </div>
  </div>
  
  
            
  
  
  <div class="row">
    <div class="col-md-3 mt-3" style="text-align: center;" style="margin-left: 110px;">
      <button type="Submit" class="btn btn-primary" (click)="formSubmit()"  >Submit</button>
    </div>
  <div class="col-md-3 mt-3" style="text-align: center;">
      <button type="reset" class="btn btn-danger"  >Cancel</button>
   </div>
  </div>
  
               
              
              
              
              
              
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
